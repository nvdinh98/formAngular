  <table>

      <td>Id</td>
      <td><input type="text"  ngModel name="id"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" ngModel name="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button >Submit</button></td>
    </tr>
  </table>


</form>
